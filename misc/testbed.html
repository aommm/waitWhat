<html>
<head>
	<script>

		console.log('add element xxx')
		var i = 0;
		function addElement() {
			var container = document.getElementById('container');
			// console.log('add element')
			var el = document.createElement("div");
			el.appendChild(document.createTextNode("hej svejs " + (i++)));
			container.appendChild(el);
		}

		function changeAttribute() {
			// console.log('change attribute')
			var el = document.getElementById('container')
			console.log(el);
			el = el.getElementsByTagName("div")[0];
			console.log(el);
			if (el) {
				el.setAttribute('style', 'asdf 1234 ' + (i++));
			}
		}

	</script>

	<script src="../libs/polyfill.min.js"></script>
	<script src="../libs/react-15.1.0.min.js"></script>
	<script src="../libs/react-dom-15.1.0.min.js"></script>
	<script src="../libs/react-frame.js"></script>
	<script src="../libs/css-selector-generator.js"></script>
	<script src="../libs/lodash.min.js"></script>
	<script src="../build/waitWhat.user.js"></script>
	
	<style>
		body {
			margin-left: 330px;
		}
	</style>
</head>
<body>
	<div id="container">
		<button onclick="addElement()" id="addElement">Add element</button>
		<button onclick="changeAttribute()" id="changeAttribute">Change attribute</button>
	</div>
</body>
</html>
